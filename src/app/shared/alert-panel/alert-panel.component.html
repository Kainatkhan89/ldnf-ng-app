<div class="rounded-md p-4" [ngClass]="backgroundStyles">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5" [ngClass]="iconStyles" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium" [ngClass]="headingStyles">{{ headingText }}</h3>
      <div class="mt-2 text-sm" [ngClass]="messageStyles">
        <p>{{ message }}</p>
      </div>
      <div class="mt-4">
        <div class="-mx-2 -my-1.5 flex">
          <button (click)="closePanel()" type="button" [ngClass]="buttonStyles" class="ml-3 rounded-md px-2 py-1.5 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
</div>
