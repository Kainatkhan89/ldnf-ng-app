<div *ngIf="errorMessage" class="mb-8">
  <ldnf-alert-panel type="ERROR" headingText="Error" [message]="errorMessage" (closeAlert)="handleAlertClose()"></ldnf-alert-panel>
</div>

<form class="space-y-6" [formGroup]="signInForm" (ngSubmit)="signIn()">
  <div>
    <label for="email" class="block text-sm font-medium leading-6 text-slate-200">Email address</label>
    <div class="relative mt-2 rounded-md shadow-sm">
      <input type="email" formControlName="email" id="email" [ngClass]="showEmailError ? 'text-red-900 ring-red-300 placeholder:text-red-300 focus:ring-red-500' : 'text-white ring-white/10 focus:ring-indigo-500'" class="block w-full rounded-md border-0 py-1.5 pr-10 bg-white/5 ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">

      <div *ngIf="showEmailError" class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
        <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>

    <p *ngIf="showEmailError && emailErrors?.['required']" class="mt-2 text-sm text-red-600">Email is required.</p>
    <p *ngIf="showEmailError && emailErrors?.['email']" class="mt-2 text-sm text-red-600">Invalid email address.</p>
  </div>

  <div>
    <div class="flex items-center justify-between">
      <label for="password" class="block text-sm font-medium leading-6 text-slate-200">Password</label>
      <div class="text-sm">
        <a routerLink="/forgot-password" target="_blank" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
      </div>
    </div>
    <div class="relative mt-2 rounded-md shadow-sm">
      <input type="password" formControlName="password" id="password" [ngClass]="showPasswordError ? 'text-red-900 ring-red-300 placeholder:text-red-300 focus:ring-red-500' : 'text-white ring-white/10 focus:ring-indigo-500'" class="block w-full rounded-md border-0 py-1.5 pr-10 bg-white/5 ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">

      <div *ngIf="showPasswordError" class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
        <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>

    <p *ngIf="showPasswordError && passwordErrors?.['required']" class="mt-2 text-sm text-red-600">Password is required.</p>
  </div>

  <button type="submit" [disabled]="!signInForm.valid" [ngClass]="signInForm.valid ? enabledButtonClasses : disabledButtonClasses">Sign in</button>
</form>
