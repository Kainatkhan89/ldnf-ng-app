<div class="h-full overflow-y-auto bg-gray-900 text-slate-200 p-4">

  <ul *ngIf="userLearningData" class="space-y-6">
    <ul *ngFor="let module of userLearningData.modules" class="space-y-4">
      <span>Module: {{ module.title }}</span>
      <li *ngFor="let tutorial of module.tutorials">
        <a [routerLink]="['/tutorials', tutorial.id]">{{ tutorial.title }}</a>
      </li>
    </ul>
  </ul>

</div>
