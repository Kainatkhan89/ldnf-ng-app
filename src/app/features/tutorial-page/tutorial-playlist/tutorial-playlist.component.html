<div class="relative z-50" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <div @backdropAnimation *ngIf="showPlaylist$ | async" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div @slideOverAnimation *ngIf="showPlaylist$ | async" class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <div @slideOverAnimation *ngIf="showPlaylist$ | async" class="pointer-events-auto w-screen max-w-md">
                    <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                        <div class="px-4 py-6 bg-gray-100 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h2 class="text-2xl font-semibold tracking-tight text-gray-900" id="slide-over-title">
                                    <span class="text-orange-500">&#64; </span>
                                    <span class="text-indigo-500">&#10100;</span>
                                    Learning Path
                                    <span class="text-indigo-500">&#10101;</span>
                                </h2>
                                <div class="ml-3 flex h-7 items-center">
                                    <button (click)="closePlaylist()" type="button" class="relative rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                        <span class="absolute -inset-2.5"></span>
                                        <span class="sr-only">Close panel</span>
                                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4">
                                <p class="text-sm inline-flex items-start gap-x-1.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 inline text-fuchsia-600">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                                    </svg>
                                    <span>
                                        Click the
                                        <svg class="inline h-5 w-5 text-black group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                                        </svg>
                                        <svg class="inline h-4 w-4 text-black group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                                        </svg>
                                        icon next to each tutorial to find its source code and written instructions.
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="modules-container flex-1 flex flex-col overflow-y-auto">
                          <div *ngIf="learningPath">
                            <lsbf-playlist-module-contents *ngFor="let module of learningPath.modules" [module]="module"></lsbf-playlist-module-contents>
                          </div>
                        </div>
                        <div class="flex flex-shrink-0 justify-end px-4 py-6 bg-gray-50">
                            <button (click)="closePlaylist()" type="button" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-gray-400">Close</button>
                            <a routerLink="/home" class="ml-4 inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Back Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
